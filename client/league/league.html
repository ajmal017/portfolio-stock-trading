<style>
.cols .s12 .portfolioChart {
  height: 500px;
  width: 500px;

  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }

}

</style>

<div style="margin: 50px" ng-cloak>
  <div class="row" >
    <div class="col s12 m12 l7">
    <!-- if the league hasn't started, we display a preleague message -->
      <div ng-if="!hasStarted" ui-view="preleague"></div>
      <div ng-if="!hasEnded && hasStarted"ui-view="portfolio"></div>
      <!-- when leagues ends, we display the winner  -->
       <div ng-if="hasEnded" ui-view="leagueResults"></div>
       <div ui-view='messageboard'></div>
       <div ui-view='recentTransactions'></div>
    </div>
    <div class="col s12 m12 l5">
      <div id="lb" ui-view="leaderboard"></div>
      <div ui-view="news"></div>
    </div>
  </div>
</div>
