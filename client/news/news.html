<button class= 'btn std-btn getTweets' ng-click="getTweets()">
  Get Tweets
</button>

  <div class = 'row'>
    <div class = 'col s12' ng-repeat="n in tweets">
      <div class = 'card-panel'>

        <p style="font-style: italic;">{{n.time}}</p>
        <p ng-bind-html="n.text | linky:'_blank'"></p>
        <p class='twitteruser'>{{n.user}}</p>


  </div>
</div>
