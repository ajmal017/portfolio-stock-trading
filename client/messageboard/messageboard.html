
   <div class="col s12 m12">
      <nav>
        <div class="nav-wrapper">
          <a class="brand-logo" style="font-size: 20px">Message Board</a>
        </div>
      </nav>
       <div class="card-content black-text">
         <div class="leaderboard-container" style="height: 300px;
           overflow-x: auto;" scroll-directive="posts">

           <table style="padding-bottom: 15px; flot:top">

             <tbody ng-repeat="post in posts">
               <tr class="posted-messages">
                 <td>
                 <span style="font-size: 19px; font-weight: 700; padding-right: 5px; padding-left: 10px; color: #666666;">{{post.name}}</span><span style="font-style: italic; font-size: 12px; color:#b0b0b0;">{{post.createdAt | date:"MM/dd/yyyy '@ h:mma"}}</span>
                 <p style="padding-left: 35px"> - {{post.message}}</p>
                 </td>
               </tr>

             </tbody>
           </table>

         </div>

         <div class="leaderboard-container">

           <div class="row">
             <form class="col s12" ng-submit="messageBoardPost()">
                 <div class="input-field">
                   <i class="material-icons prefix">account_circle</i>
                   <input id="icon_prefix" type="text" class="validate" ng-model="userPost.message">
                   <label for="icon_prefix">Message</label>
                 </div>
             </form>
         </div>
       </div>

   </div>
